<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>O elemento de entrada</title>
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<img  src="David.JPG" width="100" height="100">
				
				<nav>
					<ul>
						<li><a href="index.html">Logo</a></li>
						<li><a href="produtos.html">Restaurante</a></li>
						<li><a href="index.html">Reserva</a></li>
						<li><a href="index.html">contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" value="email" id="radio-email" name="botao"> Email</label>
					
					<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="botao"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="botao" checked> Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<br>
				
				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulario" class="enviar">
			</form>
		</main>

		<footer>
			<img src="V.PNG" alt="logo da Pronto para servir">
			<p class="copyright">&copy; Copyright Prontos para servir - 2019</p>
			<input type="submit" value="Enviar formulario" >
		</footer>
	</body>
</html>
